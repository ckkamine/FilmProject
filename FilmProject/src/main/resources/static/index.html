<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no">
<title>Lambda Movies</title>
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-5343769809155926",
    enable_page_level_ads: true
  });
</script>
<link rel="shortcut icon" href="">
<link rel="stylesheet" type="text/css"
	href="/3dParty/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/global.min.css">
<link rel="stylesheet" type="text/css" href="css/typo.min.css">
<link rel="stylesheet" type="text/css" href="css/portfolio.min.css">
<link rel="stylesheet" type="text/css" href="css/page-nav.min.css">
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,cyrillic"
	rel="stylesheet" type="text/css">

<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<div id="pi-all">
		<div class="pi-header">

			<div class="pi-header-sticky">
				<div
					class="pi-section-w pi-section-white pi-shadow-bottom pi-row-reducible">
					<div class="pi-section pi-row-lg">
						<div class="pi-row-block pi-row-block-logo">
							<a href="#"><img src="img/logo1.png" alt=""></a>
						</div>
						<div class="pi-row-block pi-pull-right">
							<ul
								class="pi-simple-menu pi-has-hover-border pi-full-height pi-hidden-sm">

								
								<li class="section" id="projections"><a
									href="" ui-sref="projections"><span>Projections</span></a></li>
								<li class="section" id="reservations" ng-show="isClient()"><a
									href="" ui-sref="reservations"><span>Mes réservations</span></a></li>
								<li class="section" id="propositions" ng-show="isGerant()"><a
									href="#"><span>Mes propositions</span></a></li>
								<li class="section" id="a_propos"><a href="" ui-sref="nous"><span>The Ultimate App Store List</span></a></li>
								<li class="loginmenu section" id="login" ng-hide="isConnected()"><a
									href="" ui-sref="login"><span>Connexion</span></a></li>

								
								<li class="pi-has-dropdown" ng-show="isConnected()"><a
									href=""><span>{{user.nom}} {{user.prenom}}</span></a>
									<ul
										class="pi-submenu pi-has-border pi-items-have-borders pi-has-shadow pi-submenu-dark">
										<li class="" ng-click="logout()"><a href="#"><span>Déconnexion</span></a></li>
										
									</ul></li>

							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div ui-view></div>
	</div>
	<div class="pi-scroll-top-arrow" data-scroll-to="0"></div>
	<script src="3dParty/jquery-1.11.0.min.js"></script>
	<script src="3dParty/bootstrap/js/bootstrap.min.js"></script>
	<script src="3dParty/requestAnimationFramePolyfill.min.js"></script>
	<script src="3dParty/jquery.placeholder.js"></script>
	<script src="3dParty/jquery.easing.1.3.js"></script>
	<script src="3dParty/jquery.scrollTo.min.js"></script>
	<script src="scripts/pi.global.min.js"></script>
	<script src="scripts/js/angular.min.js"></script>
	<script src="scripts/js/angular-locale_fr-fr.js"></script>
	<script src="scripts/js/angular-cookies.min.js"></script>
	<script src="scripts/js/angular-resource.min.js"></script>
	<script src="scripts/js/angular-ui-router.js"></script>
	<script src="scripts/js/ui-bootstrap.min.js"></script>
	<script src="scripts/js/app.js"></script>
	<script src="scripts/js/functions.js"></script>
</body>

</html>
